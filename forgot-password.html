<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Gymmy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="index.html"><div class="nav-left">
            <h1 id="header">Gymmy</h1>
            <h3 id="tagline">Your Gym Assistant</h3>
        </div></a>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <h2>Reset Password</h2>
            <p class="auth-description">Enter your email address and we'll send you instructions to reset your password.</p>
            <form id="forgotPasswordForm" onsubmit="return validateForgotPassword(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error" id="emailError"></span>
                </div>
                <button type="submit" class="auth-btn">Send Reset Link</button>
            </form>
            <p class="auth-switch">Remember your password? <a href="login.html">Login</a></p>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
